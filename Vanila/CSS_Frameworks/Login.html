<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨🧙‍♂️ DnD Login 🐉✨</title>
    <link rel="stylesheet" href="tailwind.css"> <!-- This will change for each framework -->
.min.css
<style>
    body {
        background-image: url('https://www.dndbeyond.com/Content/Skins/Waterdeep/images/Backgrounds/WaterdeepBackground.jpg');
        background-size: cover;
        color: white;
        font-family: 'Cinzel', serif;
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    form {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
    label, input {
        display: block;
        margin: 10px 0;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
    input[type="submit"] {
        background: #ffcc00;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    input[type="submit"]:hover {
        background: #e6b800;
    }
</style>
</head>   <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS -->
<body>
    <h1>Hello... It was time, adventurer! <span>🧙‍♂️</span> <span>⚔️</span> <span>🛡️</span> <span>🐉</span></h1>
    
    <form>
        <label for="fname">Character:</label>
        <input type="text" id="fname" name="fname">
        
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
